<div class="create-auction-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Create New Auction</mat-card-title>
            <mat-card-subtitle>Fill in the details below to list your item</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form (ngSubmit)="createAuction()" #auctionForm="ngForm">
                <div class="form-row">
                    <mat-form-field appearance="outline">
                        <mat-label>Item Name</mat-label>
                        <input matInput required [(ngModel)]="auction.name" name="name" placeholder="e.g. Vintage Watch">
                        <mat-hint>Enter a descriptive name for your item</mat-hint>
                    </mat-form-field>
                </div>

                <div class="form-row">
                    <mat-form-field appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea matInput required [(ngModel)]="auction.description" name="description"
                                  placeholder="Provide details about your item" rows="4"></textarea>
                    </mat-form-field>
                </div>

                <div class="form-row two-columns">
                    <mat-form-field appearance="outline">
                        <mat-label>Condition</mat-label>
                        <mat-select required [(ngModel)]="auction.condition" name="condition">
                            <mat-option value="New">New</mat-option>
                            <mat-option value="Like New">Like New</mat-option>
                            <mat-option value="Excellent">Excellent</mat-option>
                            <mat-option value="Good">Good</mat-option>
                            <mat-option value="Fair">Fair</mat-option>
                            <mat-option value="Poor">Poor</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Estimated Value</mat-label>
                        <input matInput [(ngModel)]="auction.estimate" name="estimate" placeholder="e.g. 0.5-1 ETH">
                    </mat-form-field>
                </div>

                <div class="form-row">
                    <div class="date-time-header">Start Date and Time</div>
                    <div class="date-time-container">
                        <mat-form-field appearance="outline" class="date-field">
                            <mat-label>Date</mat-label>
                            <input matInput [matDatepicker]="startDatePicker"
                            required [(ngModel)]="startDateTime" name="startDate"/>
                            <mat-datepicker-toggle matIconSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                            <mat-datepicker #startDatePicker></mat-datepicker>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="time-field">
                            <mat-label>Time</mat-label>
                            <input matInput
                                   [matTimepicker]="startTimePicker"
                                   [(ngModel)]="startDateTime"
                                   name="endTime" />
                            <mat-timepicker #startTimePicker></mat-timepicker>
                            <mat-timepicker-toggle [for]="startTimePicker" matIconSuffix></mat-timepicker-toggle>
                        </mat-form-field>
                    </div>
                </div>

                <div class="form-row">
                    <div class="date-time-header">End Date and Time</div>
                    <div class="date-time-container">
                        <mat-form-field appearance="outline" class="date-field">
                            <mat-label>Date</mat-label>
                            <input matInput [matDatepicker]="endDatePicker"
                                   required [(ngModel)]="endDateTime" name="endDate"/>
                            <mat-datepicker-toggle matIconSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                            <mat-datepicker #endDatePicker></mat-datepicker>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="time-field">
                            <mat-label>Time</mat-label>
                            <input matInput
                                   [matTimepicker]="endTimePicker"
                                   [(ngModel)]="endDateTime"
                                   name="endTime" />
                            <mat-timepicker #endTimePicker></mat-timepicker>
                            <mat-timepicker-toggle [for]="endTimePicker" matIconSuffix></mat-timepicker-toggle>
                        </mat-form-field>
                    </div>
                </div>
